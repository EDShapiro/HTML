<!DOCTYPE html>
<html lang="en"> <!-- What do you suppose this html tag means?-->
<head> <!-- What do you suppose this head tag means? This tag is where we can insert  style attributes and settings, and use CSS later on-->
    <meta charset="UTF-8">
    <!-- Remember we talked about defining the style of our webpage in the header. -->
<style>
h1 {color:red;}
p {color:blue;}
</style>
</head>
    <title>Tag Activity</title> <!-- What do you suppose this title tag means? -->
</head>
<body> 
<!-- Well we can also define styles inside each of the tags to give every element a unique style. Pretty cool! The items
we use to define the element style are called attributes-->
<h1 style="font-style: italic;" > <!-- What do you suppose will happen when I use this attribute --></h1>
<h2 style="color: aqua;" > <!-- What do you suppose will happen when I use this attribute --></h2>
<h3 style="font-size: 300%"><!-- What do you suppose will happen when I use this attribute --> </h3>

<a href = "http://arts-street.org/"><!-- What do you suppose will happen when I use this attribute -->  </a>
</body>
</html>
